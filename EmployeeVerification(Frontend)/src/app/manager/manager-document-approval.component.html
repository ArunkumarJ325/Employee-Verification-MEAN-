<div class="document-approval">
    <h2>Manager Document Approval</h2>
  
    <div *ngFor="let document of documents">
      <div class="document">
        <p><strong>Document Number:</strong> {{ document.documentNumber }}</p>
        <p><strong>Uploaded By:</strong> {{ document.uploadedBy }}</p>
        <p><strong>Status:</strong> {{ document.verifiedStatus }}</p>
  
        <!-- Approval and rejection buttons -->
        <button (click)="approveDocument(document._id)" *ngIf="document.verifiedStatus === 'PENDING'">
          Approve
        </button>
        <button (click)="rejectDocument(document._id)" *ngIf="document.verifiedStatus === 'PENDING'">
          Reject
        </button>
      </div>
    </div>
  </div>
